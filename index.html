<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảnh Music Web</title>
   <link rel="stylesheet" href="/assets/css/base.css">
   <link rel="stylesheet" href="/assets/css/style.css">
   <link rel="stylesheet" href="/assets/font/fontawesome-free-6.1.1-web/css/all.min.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">

    

</head>
<body>

    <div class="music-onPlay-menu">

        <div class="entire-background-img-wrap"></div>
        <div class="entire-background-img"></div>
        
           
        <div class="grid">
    
            
    
                <div class="music-menu">
                    <div class="background-img"></div>
                    <header class="music-menu_header">
                        Now playing:
                    </header>
                    
                    <div class="song_img">
                        <div class="song_img-wrap">    
                        </div>
            
                    </div>
    
                    <div class="song_name">
                        Yêu em hơn mỗi ngày
                    </div>
                   
            
                    <div class="music-menu_control">
                        <div class="control-icon">
                            <div class="repeat">
                                <i class=" fa-solid fa-arrow-rotate-right"></i>
                            </div>
                            <div id="prev">
                                <i class="jsChangeIcon fa-solid fa-backward-step"></i>
                            </div>
                            
                            <div id="play-icon-wrap">
                                <i class="play-icon fa-solid fa-play"></i>
                                <i class="pause-icon fa-solid fa-pause"></i>
                            </div>
                            <div id="next">
                                <i class="jsChangeIcon fa-solid fa-forward-step"></i>
                            </div>
                            <div class="random">
                                    <i class="fa-solid fa-shuffle"></i>
                            </div>
            
            
                        </div>
                    </div>
                    
                    <div class="progress-bar">
                        <input type="range" name="range" value="0" id="range" class="range" min="0" step="1" max="100">
                        <!-- <div class="current-range"></div> -->
                        <!-- <progress id="progress" class="progress" type="range" value="90" min="0" step="1" max="100"> </progress> -->
                        <div class="timer">
                            <span class="current_time">0:00</span>
                            <span class="duration_time"></span>
                        </div>
                    </div>
            
                   
            
                    <audio src="" id="audio"></audio>
                
                </div>
            
                <div class="play-list-wrap">
                    <div class="play-list">
                             <!-- song 1  -->
                            
                      
                    </div>
    
    
                </div>            
    
               
    
          
    </div>

    <script src="/assets/js/index.js" type="module"></script>

</body>

</html>
