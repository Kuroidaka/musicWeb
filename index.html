<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="/assets/css/base.css">
   <link rel="stylesheet" href="/assets/css/style.css">
   <link rel="stylesheet" href="/assets/font/fontawesome-free-6.1.1-web/css/all.min.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">

    

</head>
<body>
    <div class="main">
       
    <div class="grid">

    <div class="music-menu">
        <header class="music-menu_header">
            Now playing:
        </header>
        
        <div class="song_name">
            Yêu em hơn mỗi ngày
        </div>

        <div class="song_img-wrap">
            <img src="/assets/img/song/Yêu em hơn mỗi ngày.jpg" alt="" class="song_img">
        </div>

        <div class="music-menu_control">
            <div class="control-icon">
                <div class="repeat">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>
                <div id="prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                
                <div id="play-icon-wrap">
                    <i class="play-icon fa-solid fa-play"></i>
                    <i class="pause-icon fa-solid fa-pause"></i>
                </div>
                <div id="next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="random">
                        <i class="fa-solid fa-shuffle"></i>
                </div>


            </div>
        </div>
        
        <div class="progress-bar">
            <input type="range" name="range" value="0" id="range" class="range" min="0" step="1" max="100">
            <!-- <progress id="progress" class="progress" type="range" value="90" min="0" step="1" max="100"> </progress> -->
        </div>

        <audio src="" id="audio"></audio>
    </div>

    <div class="play-list">
             <!-- song 1  -->
            
      
    </div>

</div>
           

      
    <script src="/assets/js/index.js"></script>

</body>

</html>
